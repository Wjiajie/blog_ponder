paulgraham:
  name: Paul Graham
  title: Y Combinator 创始人
  url: http://www.paulgraham.com
  image_url: https://s2.loli.net/2025/01/11/yIYGNqk2On8ljRX.jpg
  page: true
  description: |
    保罗·格雷厄姆（Paul Graham）是著名程序员、风险投资家、博客作者。他是 Viaweb（后被雅虎收购）的联合创始人，也是风险投资公司 Y Combinator 的联合创始人。
    他的文章涉及编程语言、创业、投资等多个领域，著有《黑客与画家》、《ANSI Common Lisp》等书籍。他的博客文章被广泛传播，对科技创业领域产生了深远影响。
  socials:
    website: http://www.paulgraham.com

