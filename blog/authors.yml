Richard W. Hamming:
  name: Richard W. Hamming
  title: Richard W. Hamming
  url: https://en.wikipedia.org/wiki/Richard_Hamming
  image_url: https://cdn.sa.net/2025/04/05/nE8OqpXo76Qiev2.jpg
  page: true
  description: |
    理查德·汉明（Richard Hamming，1915–1998）——美国数学家、计算机科学家、图灵奖得主，现代信息理论与纠错编码技术奠基人。
    他以革命性技术贡献闻名，包括汉明码（首个单比特纠错编码）、汉明距离（信息差异度量标准）和汉明窗口（数字信号处理核心工具），
    奠定现代通信、数据存储及信号处理的基础。作为思想先驱，他倡导数学与计算的跨学科融合，提出科研卓越的七大条件，并通过经典演讲
    《你和你的研究》激励学者批判创新。其著作《数值方法导论》《编码与信息理论》塑造了学科范式，领导美国计算机协会（ACM）和海军研究生院期间培育大批科技人才。
    荣膺图灵奖及IEEE汉明奖章，遗产涵盖技术突破、教育理念与协作精神，深刻影响信息时代的发展路径。

